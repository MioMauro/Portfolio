<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="slider-container">

            <img src="https://picsum.photos/id/237/400/300" alt="image">
            <img src="https://picsum.photos/id/137/400/300" alt="image">
            <img src="https://picsum.photos/id/37/400/300" alt="image">
            <img src="https://picsum.photos/id/7/400/300" alt="image">

            <img src="https://picsum.photos/id/39/400/300" alt="image">
            <img src="https://picsum.photos/id/77/400/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>        
    </div>
    <div class="footer">
        <p>Tutorial: <a href="https://www.youtube.com/watch?v=mjmh093Sucg" target="_blank">Here</a></p>
